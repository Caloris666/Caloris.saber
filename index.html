        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }
        /* 头部样式 */
        header {

        #projects ul {
            list-style-type: none;
            padding: 0;
        }
        /* 每个项目的样式 */
        #projects li {
            margin-bottom: 10px;
        }
        /* 联系信息区域样式 */

            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
